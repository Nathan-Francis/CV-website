            <main>
                <!-- ==========================
                    Contact Form Section
                =========================== -->
                <section id="contact-me">
                    <form id="contact-form">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name"
                            title="First Name"
                            placeholder="Name" required>

                        <label for="project-desc">Project Description</label>
                        <textarea id="project-desc" name="project-desc" rows="4"
                            title="Project Description"
                            placeholder="Provide a brief description of your project (10-500 characters)"
                            minlength="10" maxlength="500" required></textarea>

                        <label for="first-email">Email</label>
                        <input type="email" id="first-email" name="first-email"
                            placeholder="Email"
                            title="Enter a valid email address (e.g., joe.bloggs@example.com)"
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                            required>

                        <label for="confirm-email">Confirm Email</label>
                        <input type="email" id="confirm-email"
                            name="confirm-email"
                            placeholder="Email"
                            title="Enter a valid email address (e.g., joe.bloggs@example.com)"
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                            required>

                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number"
                            title="Enter a valid phone number" required>

                        <label for="preferred-contact">Preferred Contact
                            Method</label>
                        <select id="preferred-contact" name="preferred-contact"
                            required>
                            <option value>Select...</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>

                        <label for="project-start-date">Project Start
                            Date</label>
                        <input type="date" id="project-start-date"
                            name="project-start-date"
                            required>

                        <label for="project-duration">Project Duration
                            (months)</label>
                        <input type="number" id="project-duration"
                            name="project-duration" min="1" required>

                        <button type="submit">Submit</button>
                    </form>
                </section>
            </main>
